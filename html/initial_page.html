<!DOCTYPE html><html lang=\"en\">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
        .dropbtn {
          background-color: #3498DB;
          color: white;
          padding: 16px;
          font-size: 16px;
          border: none;
          cursor: pointer;
        }
        
        .dropbtn:hover, .dropbtn:focus {
          background-color: #2980B9;
        }

        .player {
            display: block;
        }
        
        .dropdown {
          position: relative;
          display: inline-block;
        }
        
        .dropdown-content {
          display: none;
          position: absolute;
          background-color: #f1f1f1;
          min-width: 160px;
          overflow: auto;
          box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
          z-index: 1;
        }
        
        .dropdown-content button {
          color: black;
          padding: 12px 16px;
          text-decoration: none;
          display: block;
        }
        
        .dropdown a:hover {background-color: #ddd;}
        
        .show {display: block;}
        </style>
    </head>
    <body>
        <script>
            // test script
            
            function getAudio(audioname) {
                fetch( 'http://127.0.0.1:5050/?musicname='+audioname )
                    .then( response => response.json() )
                    .then(json => {
                        dataURL = "data:audio/mp3;base64," + json.data;                        
                        document.getElementById("audio-player").src = dataURL;
                    } )
            }

            function loadPlaylist() {
                fetch( 'http://127.0.0.1:5050/musics' )
                    .then( response => response.json() )
                    .then( json => {
                        // load json response to a list property that will populate the dropdown
                        var dropdown = document.getElementById("myDropdown");
                        

                        if (dropdown.childElementCount != json.length) {
                            dropdown.innerHTML = ''; // clean list
                            for (let i = 0; i < json.length; i++) {
                                var elem = document.createElement("button")
                                dropdown.append(elem);
                                elem.innerHTML = "<button onclick='getAudio(\""+ json[i].name +"\")'>"+ json[i].name +"</button>";
                            }
                        }


                        document.getElementById("myDropdown").classList.toggle("show");
                    } )
            }

            // Close the dropdown if the user clicks outside of it
            window.onclick = function(event) {
                if (!event.target.matches('.dropbtn')) {
                    var dropdowns = document.getElementsByClassName("dropdown-content");
                    
                    for (let i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                    }
                }
            }

            // send file to server
            function sendFileToServer() {
                console.log("Submitting form");
                let file = document.getElementById("myFile").files[0];
                let formData = new FormData();
                formData.append("file",file);

                fetch('http://127.0.0.1:5050/',{method: "POST", body: file});
            }
            
        </script>
        <h1> HOME </h1>
        <p>Hello world! :)</p>
        <audio id="audio-player" controls="controls" src="" type="audio/mp3" class="player"></audio>
        <div class="dropdown">
            <button onclick="loadPlaylist()" class="dropbtn">Dropdown</button>
            <div id="myDropdown" class="dropdown-content">
            </div>
        </div>
        <form action="javascript:;" onsubmit="sendFileToServer()" class="submit">
            <input type="file" id="myFile" name="filename">
            <input type="submit">    
        </form>
        
    </body>
</html>
