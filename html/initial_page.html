<!DOCTYPE html><html lang=\"en\">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
        .dropbtn {
          background-color: #3498DB;
          color: white;
          padding: 16px;
          font-size: 16px;
          border: none;
          cursor: pointer;
        }
        
        .dropbtn:hover, .dropbtn:focus {
          background-color: #2980B9;
        }

        .player {
            display: block;
        }
        
        .dropdown {
          position: relative;
          display: inline-block;
        }
        
        .dropdown-content {
          display: none;
          position: absolute;
          background-color: #f1f1f1;
          min-width: 160px;
          overflow: auto;
          box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
          z-index: 1;
        }
        
        .dropdown-content button {
          color: black;
          padding: 12px 16px;
          text-decoration: none;
          display: block;
        }
        
        .dropdown a:hover {background-color: #ddd;}
        
        .show {display: block;}
        </style>
    </head>
    <body>
        <script src="playlist.js"></script>
        <h1> HOME </h1>
        <p>Hello world! :)</p>
        <audio id="audio-player" controls="controls" src="" type="audio/mp3" class="player"></audio>
        <button id="delete-audio" onclick="deleteAudio()" name="">Delete song</button>
        <div class="dropdown">
            <button onclick="loadPlaylist()" class="dropbtn">Dropdown</button>
            <div id="myDropdown" class="dropdown-content">
            </div>
        </div>
        <form action="javascript:;" onsubmit="sendFileToServer()" class="submit">
            <input type="file" id="myFile" name="filename">
            <input type="submit">    
        </form>
        
    </body>
</html>
